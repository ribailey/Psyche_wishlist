name: Run R Script

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering of the workflow from the Actions tab

jobs:
  run-r-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up R
      uses: r-lib/actions/setup-r@v2

    - name: Install R packages
      run: R -e "install.packages(c('data.table', 'jsonlite', 'httr', 'googlesheets4'), repos='https://cloud.r-project.org/')"

    - name: Run R script
      run: Rscript Bailey_wishlist_script_19Apr2025.R
