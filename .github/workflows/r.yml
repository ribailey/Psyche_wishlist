name: Run R Script

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-r-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up R
      uses: r-lib/actions/setup-r@v2

- name: Install system dependencies
  run: |
    sudo apt-get update
    sudo apt-get install -y --no-install-recommends \
      libcurl4-openssl-dev \
      libssl-dev \
      libxml2-dev \
      libfontconfig1-dev \
      libharfbuzz-dev \
      libfribidi-dev \
      libjpeg-dev \       # Added for jpeg package
      libsodium-dev \     # Added for sodium package
      libudunits2-dev \   # Added for units package
      libgdal-dev \       # Added for sf package
      libproj-dev \       # Added for sf package (proj)
      libgeos-dev \       # Added for sf package (geos)
      gdal-bin            # Added for sf package (gdal utilities)

    - name: Install R packages
      run: |
        R -e "install.packages(c('data.table', 'jsonlite', 'httr', 'curl', 'gargle', 'googledrive', 'googlesheets4'), repos='https://cloud.r-project.org/', dependencies=TRUE)"

    - name: Setup Google authentication
      env:
        GOOGLE_SHEETS_TOKEN: ${{ secrets.GOOGLE_SHEETS_TOKEN }}
      run: |
        mkdir -p ~/.R/gargle/gargle-oauth/
        echo "$GOOGLE_SHEETS_TOKEN" | base64 -d > ~/.R/gargle/gargle-oauth/googlesheets4-token.rds

    - name: Run R script
      run: Rscript Bailey_wishlist_script_19Apr2025.R
